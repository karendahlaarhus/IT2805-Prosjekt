<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Venezia - Meny</title>
    <link rel="icon" type="image/png" href="http://i.imgur.com/wtwHoKr.png"> <!--Favicon link-->
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>

  <div class="placeholder"></div>
    <header id="headeren"></header>

    <div id="main">
      <div id="bordbestilling">
        <h2>Bestill bord</h2>
        <p> På denne siden kan du bestille bord til restauranten ved å fylle ut skjemaet nedenfor.
            På grunn av stor pågang er det kun mulig å bestille bord minst en dag frem i tid. Ønsker
            du bord til i dag kan du alltids ringe oss, sende en mail eller komme innom.</p><br><br>
      <div class="group">
        <label for="inpAntallVoksne" >Antall voksne:</label>
        <select id="inpAntallVoksne">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div><br><br>

      <div class="group">
        <label for="inpAntallBarn" >Antall barn (0-12 år):</label>
        <select id="inpAntallBarn">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select><br><br>
      </div><br>


      <input  type="text" name="navn" id="inpFornavn" placeholder="Fornavn" required>
      <input  type="text" name="navn" id="inpEtternavn" placeholder="Etternavn" required>
      <br><br>
      <input  type="email" id="inpEmail" placeholder="E-post" required><br><br>
      <input  type="number" id="inpMobilnr" placeholder="Telefon" required><br><br>
      <div class="group">
        <label for="inpKlokkeslett">Dato: </label><br>
        <input type="date" id="inpDato"  name="navn" required>
      </div>
      <div class="group">
        <label for="inpKlokkeslett">Klokkeslett: </label><br>
        <select id="inpKlokkeslett" name="navn">
          <option value="12">12.00</option>
          <option value="13">13.00</option>
          <option value="14">14.00</option>
          <option value="15">15.00</option>
          <option value="16">16.00</option>
          <option value="17">17.00</option>
          <option value="18">18.00</option>
          <option value="19">19.00</option>
          <option value="20">20.00</option>
        </select>
      </div><br><br>
       <output id="outpBestilling"></output><br>
      <button type="button" id="btnSubmit">Send inn</button><br><br>

</div>
    </div>

    <footer id="footeren"></footer>

    <script src="../bordbestilling.js"></script>
    <script src="../Mal/mal.js"></script>
    <script src="../footer.js"></script>
    <script src="../header.js"></script>

  </body>
</html>
